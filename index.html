<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Agenda SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    /* [ESTILO] Customizacao para a Tela de Login */
    body { 
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
      height: 100vh; background: linear-gradient(135deg, var(--am-blue) 0%, #0d153a 100%); 
    }
    .login-card {
      background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-top: 5px solid var(--am-red);
    }
    .login-card h2 { color: var(--am-blue); margin-bottom: 20px; text-align: center; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; }
    .form-group input, .form-group select { 
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; 
    }
    .btn-login { 
      width: 100%; background: var(--am-blue); color: white; border: none; padding: 12px; 
      border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px;
    }
    .btn-login:hover { background: var(--am-green); }
    footer { background: transparent; border: none; color: rgba(255,255,255,0.7); }
    footer strong { color: var(--am-yellow); }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Agenda SISREG</h2>
    <div class="form-group">
      <label>Unidade de Saúde</label>
      <select id="selectUnidade">
        <option value="">Selecione a unidade...</option>
        <option value="AGENDA TESTE">AGENDA TESTE</option>
      </select>
    </div>
    <div class="form-group">
      <label>Senha de Acesso</label>
      <input type="password" id="inputSenha" placeholder="••••••••">
    </div>
    <button class="btn-login" id="btnLogin">Entrar no Sistema</button>
  </div>

  <footer></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Carregar Creditos do JSON
      fetch("data/config.json").then(r => r.json()).then(d => {
        document.querySelector("footer").innerHTML = `© ${d.ano} - <strong>${d.sistema}</strong> | ${d.desenvolvedor}`;
      });

      // Logica de Login simples
      document.getElementById("btnLogin").onclick = () => {
        const uni = document.getElementById("selectUnidade").value;
        if(uni) {
          localStorage.setItem("unidade_selecionada", uni);
          window.location.href = "dashboard.html";
        } else {
          alert("Selecione uma unidade.");
        }
      };
    });
  </script>
</body>
</html>
