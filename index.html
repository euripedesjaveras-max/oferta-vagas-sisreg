<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Agenda SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/theme.css">

  <style>
    /* Aqui usamos as variáveis definidas no theme.css (var(--am-...))
       para manter a identidade visual do Amazonas.
    */
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body.login-page {
      /* Gradiente com as cores da bandeira (Azul, Vermelho, Amarelo) */
      background: linear-gradient(135deg, var(--am-blue), var(--am-red), var(--am-yellow));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container { width: 100%; max-width: 420px; padding: 20px; text-align: center; }

    .logo-wrapper { margin-bottom: 30px; color: white; }
    
    .logo-icon {
      background: var(--am-white); /* Fundo branco para destacar o icone */
      width: 80px; height: 80px;
      border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    /* Ajuste da cor do SVG para o Azul do tema */
    .logo-icon svg { stroke: var(--am-blue); }

    .logo-text h1 { font-size: 1.8rem; letter-spacing: 2px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
    .logo-text p { font-size: 0.9rem; opacity: 0.9; font-weight: 300; }

    .login-box {
      background: rgba(255, 255, 255, 0.95); /* Efeito vidro mais sólido */
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      border-top: 5px solid var(--am-red); /* Detalhe vermelho no topo */
    }

    .login-box h2 { color: var(--am-blue); margin-bottom: 10px; font-size: 1.5rem; }
    .login-box p { color: #666; margin-bottom: 25px; font-size: 0.95rem; }

    .input-group { text-align: left; margin-bottom: 20px; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: var(--am-blue); }
    
    .input-group select, .input-group input {
      width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px;
      font-family: inherit; transition: 0.3s; outline: none;
    }

    .input-group select:focus, .input-group input:focus { border-color: var(--am-blue); }

    .btn-login {
      width: 100%; padding: 14px; 
      background: var(--am-blue); /* Botão Azul Principal */
      color: white;
      border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
      transition: 0.3s; font-size: 1rem;
      border-bottom: 4px solid #0d153a; /* Profundidade */
    }

    .btn-login:hover { 
      background: var(--am-green); /* Verde no Hover (Sucesso) */
      border-bottom-color: #1e3d1a;
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
    }

    .error-msg { color: var(--am-red); font-size: 0.85rem; margin-top: 15px; display: none; font-weight: bold; }

    /* Rodape Fixo */
    footer { 
      text-align: center; 
      padding: 15px; 
      color: rgba(255,255,255,0.8); /* Texto claro pois o fundo é colorido/gradiente */
      font-size: 0.8rem; 
      background: transparent; /* Fundo transparente para ver o gradiente */
      border: none;
      width: 100%; 
      position: fixed; 
      bottom: 0;
      left: 0;
    }
    footer strong { color: var(--am-yellow); } /* Destaque em Amarelo Ouro */
  </style>
</head>
<body class="login-page">

  <div class="login-container">
    <div class="logo-wrapper">
      <div class="logo-icon">
        <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div class="logo-text">
        <h1>AGENDA SISREG</h1>
        <p>Complexo Regulador do Amazonas</p>
      </div>
    </div>

    <div class="login-box">
      <h2>Acesso Restrito</h2>
      <p>Selecione sua unidade executante.</p>

      <form id="formLogin">
        <div class="input-group">
          <label>Unidade de Saúde</label>
          <select id="unidadeSelect" required>
            <option value="" disabled selected>Carregando unidades...</option>
          </select>
        </div>

        <div class="input-group">
          <label>Senha (CNES da Unidade)</label>
          <input type="password" id="password" placeholder="Digite o código CNES" required>
        </div>

        <button type="submit" class="btn-login">Entrar no Sistema</button>
        <div id="loginError" class="error-msg"></div>
      </form>
    </div>
  </div>

  <footer id="footerCreditos"></footer>

  <script src="js/login.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("data/config.json")
        .then(response => response.json())
        .then(dados => {
          const footer = document.getElementById("footerCreditos");
          if (footer) {
            footer.innerHTML = `© ${dados.ano} - <strong>${dados.sistema}</strong> | ${dados.desenvolvedor}`;
          }
        })
        .catch(error => console.error("Erro ao carregar créditos:", error));
    });
  </script>
</body>
</html>
