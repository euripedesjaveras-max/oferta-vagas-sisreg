<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">

<header class="app-header">
  <div class="header-content container">
    <div class="welcome-text">
      <h1 id="txtBoasVindas">Bem-vindo!</h1>
      <p id="txtUnidade">Identificando unidade...</p>

    <div class="header-actions">
      <button id="btnSincronizar" class="btn-sync-cloud">ðŸ”„ Sincronizar Sheets</button>
      <a href="escalas.html" class="btn-primary">Novo LanÃ§amento</a>
      <button id="btnLogout" class="btn-logout" style="background:#d32f2f; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Sair</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="card" style="margin-bottom: 20px; display: flex; gap: 15px; padding: 15px; align-items: flex-end; flex-wrap: wrap;">
    <div style="display:flex; flex-direction:column;">
      <label style="font-size:12px; font-weight:bold;">MÃªs CompetÃªncia</label>
      <select id="selMes" style="padding:8px; border-radius:5px;">
        <option value="all">Todos</option>
        <option value="0">Janeiro</option><option value="1">Fevereiro</option>
        <option value="2">MarÃ§o</option><option value="3">Abril</option>

        <option value="8">Setembro</option><option value="9">Outubro</option>
        <option value="10">Novembro</option><option value="11">Dezembro</option>
      </select>
    </div>
    <div style="display:flex; flex-direction:column;">
      <label style="font-size:12px; font-weight:bold;">Ano</label>
      <input type="number" id="inpAno" value="2026" style="padding:8px; border-radius:5px; width:80px;">
    </div>
  </section>

  <section class="kpi-grid">
    <div class="card kpi-card">
      <small>Oferta Total (Vagas)</small>
      <h2 id="kpiVagas">0</h2>
      <div id="kpiStatus" class="trend">Dados em Cache</div>
    </div>
    <div class="card kpi-card">
      <small>Profissionais</small>
      <h2 id="kpiProf">0</h2>
      <div class="trend">Ativos</div>
    </div>
  </section>

  <section class="charts-grid">
    <div class="card chart-container">
      <h3>Vagas por Profissional</h3>
      <canvas id="chartProf"></canvas>
    </div>
    <div class="card chart-container">
      <h3>DistribuiÃ§Ã£o por Dia</h3>
      <canvas id="chartDias"></canvas>
    </div>
  </section>

  <section class="card" style="margin-top:20px; overflow-x:auto;">
    <table id="tabEscalas" style="width:100%; border-collapse: collapse;">
      <thead>
        <tr style="text-align:left; border-bottom: 2px solid #eee;">
          <th style="padding:10px;">Profissional</th>
          <th>Procedimento</th>
          <th>Dias</th>

  <div class="container" id="footerCreditos">
    </div>
</footer>

<script src="js/dashboard.js"></script>
</body>
</html>
