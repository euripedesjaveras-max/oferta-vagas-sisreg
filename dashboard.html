    /* [ALTERAÃ‡ÃƒO] Header com Azul e Linha Vermelha (PadrÃ£o Escala) */
    .dash-header {

    .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
    .kpi-card {

    .filter-section select { padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; outline: none; }

    .container { flex: 1; display: flex; flex-direction: column; padding: 0 20px 20px 20px; overflow: hidden; }
    .table-container { flex: 1; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #eee; overflow: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 1200px; }
    thead th { position: sticky; top: 0; background: var(--am-blue); color: white; z-index: 5; padding: 12px; text-align: left; font-size: 0.75rem; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.8rem; white-space: nowrap; }
    tr:hover { background: #f1f4ff; }

    footer { text-align: center; padding: 15px; color: #888; font-size: 0.8rem; background: white; border-top: 1px solid #eee; }
  </style>
</head>
