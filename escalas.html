<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escalas / Oferta de Vagas</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Estilos específicos desta página */
    .autocomplete {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background: #fff;
      width: 100%;
      z-index: 10;
    }

    .autocomplete div {
      padding: 6px;
      cursor: pointer;
    }

    .autocomplete div:hover {
      background: #eee;
    }

    .campo-relativo {
      position: relative;
    }
  </style>
</head>
<body>

  <h2>Oferta de Vagas – Escalas</h2>

  <!-- FORMULÁRIO DE OFERTA -->
  <form id="formEscala">

    <!-- CPF -->
    <label>CPF do Profissional</label>
    <input
      type="text"
      id="cpfInput"
      placeholder="Digite o CPF"
      maxlength="11"
      required
    >

    <!-- NOME COM AUTOCOMPLETE -->
    <label>Nome do Profissional</label>
    <div class="campo-relativo">
      <input
        type="text"
        id="nomeInput"
        placeholder="Digite o nome do profissional"
        autocomplete="off"
        required
      >
      <div id="listaNomes" class="autocomplete"></div>
    </div>

    <label>Procedimento</label>
    <input type="text" id="procedimento" required>

    <label>Exames</label>
    <input type="text" id="exames" placeholder="Separar por ; se houver">

    <label>Dias da Semana</label>
    <input type="text" id="dias" placeholder="Ex: SEG TER QUA" required>

    <label>Horário Inicial</label>
    <input type="time" id="horaInicio" required>

    <label>Horário Final</label>
    <input type="time" id="horaFim" required>

    <label>Vagas</label>
    <input type="number" id="vagas" min="1" required>

    <button type="submit">Inserir</button>
  </form>

  <hr>

  <!-- TABELA DE DADOS INSERIDOS -->
  <table border="1" width="100%" id="tabelaEscalas">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Procedimento</th>
        <th>Exames</th>
        <th>Dias</th>
        <th>Hora Início</th>
        <th>Hora Fim</th>
        <th>Vagas</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/escalas.js"></script>
</body>
</html>
