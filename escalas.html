<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escalas | Oferta de Vagas</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Fonte moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
    }

    header {
      background: #0d47a1;
      color: #fff;
      padding: 16px 32px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    main {
      padding: 32px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0d47a1;
    }

    .full {
      grid-column: span 3;
    }

    button {
      background: #0d47a1;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #093170;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    table thead {
      background: #e3f2fd;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    table th {
      font-weight: 600;
      color: #0d47a1;
    }

    table tbody tr:hover {
      background: #f9f9f9;
    }

    .btn-delete {
      background: #e53935;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-delete:hover {
      background: #b71c1c;
    }

    /* AUTOCOMPLETE */
    .autocomplete {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .autocomplete div {
      padding: 8px;
      cursor: pointer;
    }

    .autocomplete div:hover {
      background: #e3f2fd;
    }

    .campo-relativo {
      position: relative;
    }
  </style>
</head>
<body>

<header>
  <h1>SISREG – Oferta de Vagas | Escalas</h1>
</header>

<main>

  <!-- FORMULÁRIO -->
  <div class="card">
    <h2>Nova Oferta</h2>

    <form id="formEscala">

      <div>
        <label>CPF do Profissional</label>
        <input type="text" id="cpfInput" maxlength="11" placeholder="Somente números" required>
      </div>

      <div class="campo-relativo">
        <label>Nome do Profissional</label>
        <input type="text" id="nomeInput" placeholder="Digite para pesquisar" autocomplete="off" required>
        <div id="listaNomes" class="autocomplete"></div>
      </div>

      <div>
        <label>Procedimento</label>
        <input type="text" id="procedimento" required>
      </div>

      <div>
        <label>Exames</label>
        <input type="text" id="exames" placeholder="Separar por ;">
      </div>

      <div>
        <label>Dias da Semana</label>
        <input type="text" id="dias" placeholder="SEG TER QUA" required>
      </div>

      <div>
        <label>Vagas</label>
        <input type="number" id="vagas" min="1" required>
      </div>

      <div>
        <label>Hora Início</label>
        <input type="time" id="horaInicio" required>
      </div>

      <div>
        <label>Hora Fim</label>
        <input type="time" id="horaFim" required>
      </div>

      <div class="full">
        <button type="submit">Inserir Oferta</button>
      </div>

    </form>
  </div>

  <!-- TABELA -->
  <div class="card">
    <h2>Ofertas Inseridas</h2>

    <table id="tabelaEscalas">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Procedimento</th>
          <th>Exames</th>
          <th>Dias</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Vagas</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<script src="js/escalas.js"></script>
</body>
</html>
