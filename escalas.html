<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Escala | Agenda SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    .form-container {
      background: white; padding: 30px; border-radius: 12px;
      box-shadow: var(--am-shadow); margin: 20px auto; max-width: 800px;
    }
    .form-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
    }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; color: var(--am-blue); }
    .form-group input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    .full-width { grid-column: span 2; }
    .btn-save { 
      background: var(--am-green); color: white; padding: 15px; width: 100%;
      border: none; border-radius: 8px; font-weight: 700; margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="dash-header">
    <div class="unit-info">
      <h1>Nova Escala</h1>
      <p>Preencha os dados para envio ao SISREG</p>
    </div>
    <div class="header-btns">
      <a href="dashboard.html" style="text-decoration: none;">
        <button class="btn-main" style="background: rgba(255,255,255,0.2);">Voltar</button>
      </a>
    </div>
  </header>

  <div class="form-container">
    <form id="formEscala" class="form-grid">
      <div class="form-group">
        <label>CPF do Profissional</label>
        <input type="text" placeholder="000.000.000-00">
      </div>
      <div class="form-group">
        <label>Nome do Profissional</label>
        <input type="text">
      </div>
      <div class="form-group full-width">
        <label>Procedimento</label>
        <input type="text" placeholder="Ex: CONSULTA EM CARDIOLOGIA">
      </div>
      <div class="form-group">
        <label>Vagas</label>
        <input type="number">
      </div>
      <div class="form-group">
        <label>Vigência Início</label>
        <input type="date">
      </div>
      <button type="submit" class="btn-save">Salvar e Enviar para Sheets</button>
    </form>
  </div>

  <footer></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Carregar Creditos do JSON
      fetch("data/config.json").then(r => r.json()).then(d => {
        document.querySelector("footer").innerHTML = `© ${d.ano} - <strong>${d.sistema}</strong> | ${d.desenvolvedor}`;
      });
    });
  </script>
</body>
</html>
