<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escalas | Oferta de Vagas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

<header class="app-header">
  <h1>SISREG – Oferta de Vagas</h1>
</header>

<main class="container">

  <!-- FORMULÁRIO -->
  <section class="card">
    <h2>Nova Oferta</h2>

    <form id="formEscala">

      <div class="campo">
        <label>CPF do Profissional</label>
        <input type="text" id="cpfInput" maxlength="11" required>
      </div>

      <div class="campo campo-relativo">
        <label>Nome do Profissional</label>
        <input type="text" id="nomeInput" autocomplete="off" required>
        <div id="listaNomes" class="autocomplete"></div>
      </div>

      <!-- PROCEDIMENTO (AUTOCOMPLETE) -->
      <div class="campo campo-relativo">
        <label>Procedimento</label>
        <input
          type="text"
          id="procedimentoInput"
          placeholder="Digite para pesquisar"
          autocomplete="off"
          required
        >
        <div id="listaProcedimentos" class="autocomplete"></div>
      </div>

      <!-- EXAMES (TEXTO LIVRE) -->
      <div class="campo">
        <label>Exames</label>
        <input
          type="text"
          id="examesInput"
          placeholder="Separe os exames por ;"
          disabled
        >
      </div>

      <div class="campo">
        <label>Dias da Semana</label>
        <input type="text" id="dias" placeholder="SEG TER QUA" required>
      </div>

      <div class="campo">
        <label>Vagas</label>
        <input type="number" id="vagas" min="1" required>
      </div>

      <div class="campo">
        <label>Hora Início</label>
        <input type="time" id="horaInicio" required>
      </div>

      <div class="campo">
        <label>Hora Fim</label>
        <input type="time" id="horaFim" required>
      </div>

      <div class="campo full">
        <button type="submit">Inserir Oferta</button>
      </div>

    </form>
  </section>

  <!-- TABELA -->
  <section class="card">
    <h2>Ofertas Inseridas</h2>

    <div class="table-wrapper">
      <table id="tabelaEscalas">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Procedimento</th>
            <th>Exames</th>
            <th>Dias</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Vagas</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>

<script src="js/escalas.js"></script>
</body>
</html>
